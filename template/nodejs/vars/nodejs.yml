node:
  global_packages: [gulp-cli, sails]

apps_node:
  api:
    name: api
    path: /var/www/js.api
    owner: vagrant
    group: vagrant
    index_file: index.js
    https: true
    server_name: js.api
    port: 1337
    mysql_database: js-api
    mysql_user: js-api
    mysql_password: 12345

apps_front:
  front:
    name: front
    path: /var/www/js.front
    owner: vagrant
    group: vagrant
    https: true
    server_name: js.front

local_deploy:
  apps:
    api:
      path: /var/www/js.api
      repo:
      npm: true
    front:
      path: /var/www/js.front
      repo:
      npm: true
