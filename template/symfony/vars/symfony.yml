php:
  version: "7.1"
  extensions:
    - php7.1-mysql
    - php7.1-xml
    - php7.1-mbstring
    - php7.1-intl
    - php7.1-gd
    - php7.1-zip
    - php-curl
  pecl_extensions: []

apps_symfony:
  symfony3:
    name: symfony3
    path: /var/www/symfony3
    owner: vagrant
    group: vagrant
    https: true
    server_name: symfony3
    mysql_database: symfony3
    mysql_user: symfony3
    mysql_password: 12345
    new: true
    symfony_version: 3.3
