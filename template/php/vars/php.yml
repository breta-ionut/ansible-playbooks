php:
  version: "7.1"
  extensions:
    - php7.1-mysql
    - php7.1-xml
    - php7.1-mbstring
    - php7.1-intl
    - php7.1-gd
    - php7.1-zip
    - php-curl
  pecl_extensions: []

apps_php:
  php:
    name: php
    path: /var/www/php
    owner: vagrant
    group: vagrant
    public_path: /var/www/php
    index: index
    writable_resources: [var/cache, var/logs]
    https: true
    server_name: php
    mysql_database: php
    mysql_user: php
    mysql_password: 12345
    new: true
