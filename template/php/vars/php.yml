---

php:
  version: "7.2"
  extensions:
    - php7.2-mysql
    - php7.2-xml
    - php7.2-mbstring
    - php7.2-intl
    - php7.2-gd
    - php7.2-zip
    - php-curl
  pecl_extensions: []
  xdebug: true

apps_php:
  php:
    name: php
    path: /var/www/php
    owner: vagrant
    group: vagrant
    public_path: /var/www/php/public
    index: index
    writable_resources: [var/cache, var/logs]
    https: true
    server_name: php
    mysql_database: php
    mysql_user: php
    mysql_password: 12345
    new: true

local_deploy:
  apps:
    php:
      path: /var/www/php
      repo:
      composer: true
      writable_resources: [var/cache, var/logs]
      post_finalize_hook: "{{ playbook_dir }}/local_deploy/hooks/post_finalize.yml"
